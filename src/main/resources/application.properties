spring.datasource.url=jdbc:mysql://localhost:3306/personal_blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=密码
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# hikari
spring.datasource.pool-name=HikariCPDateSource
spring.datasource.default-auto-commit=true
spring.datasource.auto-commit=true
spring.datasource.maximum-pool-size=100
spring.datasource.min-idle=5
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.initial-size=5
spring.datasource.idle-timeout=180000
spring.datasource.connection-timeout=30000
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.minEvictableIdleTimeMillis=300000


# MyBatis
mybatis.typeAliasesPackage=site.xinghui.pblog_sb
mybatis.mapperLocations=classpath:mapper/*.xml

# PageHelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

